<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*
    1.	Дан код:
        1) ++a сначала выполняет инкремент, а потом возвращает результат, поэтому с = 2
        2) b++ сначала возвращает результат, а потом выполняет инкремент, поэтому d = 1
        3) прединкремент увеличил а с 2 до 3, с = (2+3), т.е. с == 5
        4) инкремент после предыдущей операции увеличил b с 1 до 2, вернул b, но еще не увеличил ее до 3, поэтому d = (2+2), т.е. d == 4
        5) a после двух операций инкремента присвоено значение 3
        6) b после двух возвратов результата и двух операций инкремента присвоено значение 3
    2. Чему будет равен x в примере ниже?
        var a = 2;
        var x = 1 + (a *= 2);
        a *= 2 это "a = a * 2", x = 1 + (2*2), x = 5
        Ответ: 5 */
        //3.
        while (true) {
            var a = +prompt('Введите целое число \"a\"');
            var b = +prompt('Введите целое число \"b\"');
            if (isNaN(a) || isNaN(b)) {
                alert('Необходимо вводить только числовые значения!!!');
            } else {
                break;
            }
        }
        if (a >= 0 && b >= 0) {
            let result = a - b;
            alert('Разность чисел равна ' + result);
        } else if (a < 0 && b < 0) {
            let result = a * b;
            alert('Произведение чисел равно ' + result);
        } else if (a >= 0 && b < 0 || a < 0 && b >= 0) {
            let result = a + b;
            alert('Сумма чисел равна ' + result);
        }
        //4.
        a = Math.round(Math.random() * 15);
        alert('Компьютер сгенерировал число от 0 до 15\nРезультат: ' + a);
        switch (a) {
            case 0:
                alert('0_1_2_3_4_5_6_7_8_9_10_11_12_13_14_15');
                break;
            case 1:
                alert('1_2_3_4_5_6_7_8_9_10_11_12_13_14_15');
                break;
            case 2:
                alert('2_3_4_5_6_7_8_9_10_11_12_13_14_15');
                break;
            case 3:
                alert('3_4_5_6_7_8_9_10_11_12_13_14_15');
                break;
            case 4:
                alert('4_5_6_7_8_9_10_11_12_13_14_15');
                break;
            case 5:
                alert('5_6_7_8_9_10_11_12_13_14_15');
                break;
            case 6:
                alert('6_7_8_9_10_11_12_13_14_15');
                break;
            case 7:
                alert('7_8_9_10_11_12_13_14_15');
                break;
            case 8:
                alert('8_9_10_11_12_13_14_15');
                break;
            case 9:
                alert('9_10_11_12_13_14_15');
                break;
            case 10:
                alert('10_11_12_13_14_15');
                break;
            case 11:
                alert('11_12_13_14_15');
                break;
            case 12:
                alert('12_13_14_15');
                break;
            case 13:
                alert('13_14_15');
                break;
            case 14:
                alert('14_15');
                break;
            case 15:
                alert('15');
                break;
            default:
                alert('Число вне диапазона от 0 до 15');
                break;
        }
        //5.
        function summation(a, b) {
            let c = a + b;
            return c;
        }
        function subtraction(a, b) {
            let c = a - b;
            return c;
        }
        function multiplication(a, b) {
            let c = a * b;
            return c;
        }
        function division(a, b) {
            let c = a / b;
            return c;
        }
        while (true) {
            var arg1 = +prompt('Введите первое целое число');
            var arg2 = +prompt('Введите второе целое число');
            if (isNaN(arg1) || isNaN(arg2)) {
                alert('Необходимо вводить только числовые значения!!!');
            } else {
                let sum = summation(arg1, arg2);
                let sub = subtraction(arg1, arg2);
                let mul = multiplication(arg1, arg2);
                let div = division(arg1, arg2);
                alert(arg1 + ' + ' + arg2 + ' = ' + sum + '\n' + arg1 + ' - ' + arg2 + ' = ' + sub + '\n' + arg1 + ' * ' + arg2 + ' = ' + mul + '\n' + arg1 + ' / ' + arg2 + ' = ' + div)
                break;
            }
        }
        //6.
        function mathOperation(arg1, arg2, operation) {
            let result = null;
            switch (operation) {
                case 'сумма':
                    result = summation(arg1, arg2);
                    return result;
                    break;
                case 'сложение':
                    result = summation(arg1, arg2);
                    return result;
                    break;
                case 'разность':
                    result = subtraction(arg1, arg2);
                    return result;
                    break;
                case 'вычитание':
                    result = subtraction(arg1, arg2);
                    return result;
                    break;
                case 'произведение':
                    result = multiplication(arg1, arg2);
                    return result;
                    break;
                case 'умножение':
                    result = multiplication(arg1, arg2);
                    return result;
                    break;
                case 'частное':
                    result = division(arg1, arg2);
                    return result;
                    break;
                case 'деление':
                    result = division(arg1, arg2);
                    return result;
                    break;
                default:
                    result = null;
                    return result;
                    break;
            }
        }
        while (true) {
            var answer1 = +prompt('Введите первое число');
            var answer2 = +prompt('Введите второе число');
            var action = prompt('Введите название математической операции\n(сумма/разность/произведение/частное)');
            action = action.toLowerCase();
            var finalResult = mathOperation(answer1, answer2, action);
            if (finalResult == null) {
                alert('Неправильное название математической операции!!!');
            } else if (isNaN(answer1) || isNaN(answer2)) {
                alert('Необходимо ввести число!!!');
            } else {
                break;
            }
        }
        alert(action + ' чисел ' + answer1 + ' и ' + answer2 + ' = ' + finalResult);
        //7.
        alert('0 - это число, умножение на на ноль даст ноль, а сложение 5 с 0 даст 5. \
  NULL - это неопределенный тип данных, неизвестно что, любые операции с NULL опять приводят к неопределенному типу данных, \
  т.е. умножение NULL на 5 даст NULL, но и сложение 5 с NULL даст NULL \
  (если к неизвестному прибавить 5 опять получится неизвестное).');
        //8.
        function power(val, pow) {
            if (pow != 1) {
                return val * power(val, pow - 1);
            } else {
                return val;
            }
        }
        var answ = +prompt('Введите целое число');
        var expon = +prompt('Введите степень возведения');
        var exp = power(answ, expon);
        alert('Результат: ' + exp);
    </script>
